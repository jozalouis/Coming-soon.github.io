<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming-soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <!--countdown-part-->

        <div class="countdown-col col">
            <div class="overlay">
                <div class="time middle">
                    <span>
                        <div id="d">12</div> Days
                    </span>
                    <span>
                        <div id="h">06</div> Hours
                    </span>
                    <span>
                        <div id="m">36</div> Minutes
                    </span>
                    <span>
                        <div id="s">45</div> Seconds
                    </span>
                </div>
            </div>
        </div>

        <!--login part-->

        <div class="login-col col">
            <div class="login middle">
             <h2>We Are Coming Soon</h2>
             <h4>Subscribe To Get Notifications when we Start</h4>
             <form action="">
                 <input type="text" placeholder="Enter your E-mail">
                 <input type="button" value="Subscribe" class="login-btn">
             </form>
            </div>  
         </div>
    </div>
    
    <script src="file.js"></script>
</body>
</html>
